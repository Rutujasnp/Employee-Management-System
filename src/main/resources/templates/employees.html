<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Employee Management System </a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/employees}">Employee Data</a> <!-- @ represents a reference to contextpath of application --></li>

			</ul>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<h1>Employee Data Records</h1>
		</div>
		<br>
		<div class="row">
			<div class=col-lg-3>
				<a th:href="@{/employees/new}"
					class="btn btn-success  active btn-sm sm-3"> Add Employee</a>
			</div>
		</div>
		<br>
		<table class="table table-stripped table-bordered ">
			<thead class="table-dark">
				<tr>
					<th>Employee name</th>
					<th>Gmail</th>
					<th>Profile</th>
					 <th>City Code</th>
					<th>Actions</th>

				</tr>
			</thead>

			<tbody>
				<tr th:each="employee:${employees}">
					<td th:text="${employee.name}"></td>
					<td th:text="${employee.gmail}"></td>
					<td th:text="${employee.profile}"></td>
					<td th:text="${employee.city_code}"></td> 
					<td><a th:href="@{employees/edit/{id}(id=${employee.id})}"
						class="btn btn-success active">Update</a>
						<a th:href="@{employees/delete/{id}(id=${employee.id})}"
						class="btn btn-danger active">Delete</a></td>

				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
